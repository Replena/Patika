<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="shortcut icon" type="image/x-icon" href="./assets/favicon.ico" />
</head>

<body>
    <header>
        <div class="top-bar">
            <ul>
                <li><a href="#">Gmail</a></li>
                <li><a href="#">Görseller</a></li>
                <li>
                    <div class="icon-wrapper">
                        <img src="assets/appsbutton.svg" alt="Apps Button" class="appsbutton">
                    </div>
                </li>

                <li><img src="assets/me.jpeg" alt="Profile Picture" class="profile-picture"></li>
            </ul>
        </div>
    </header>

    <main>
        <div class="search-area">
            <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png"
                alt="Google Logo">
            <div class="search-bar">
                <div class="search-icon">
                    <i class="fas fa-search"></i>
                </div>
                <input type="text" placeholder="Google'da Ara veya bir URL yazın">
                <div class="mic-icon">
                    <i class="fas fa-microphone-alt"></i>
                </div>
            </div>
            <div class="buttons">
                <button>Google'da Ara</button>
                <button>Kendimi Şanslı Hissediyorum</button>
            </div>
        </div>
    </main>

    <footer>
        <div class="footer-top">
            <span>Türkiye</span>
        </div>
        <div class="footer-bottom">
            <div class="footer-left">
                <a href="#">Hakkında</a>
                <a href="#">Reklam</a>
                <a href="#">İşletme</a>
                <a href="#">Arama nasıl çalışır?</a>
            </div>
            <div class="footer-right">
                <a href="#">Gizlilik</a>
                <a href="#">Şartlar</a>
                <a href="#">Ayarlar</a>
            </div>
        </div>
    </footer>
</body>

</html>
