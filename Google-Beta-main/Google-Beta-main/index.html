<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google!</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <img src="./google.jpg" alt="Google!" class="logo">
        <div class="form">
            <form action="#">
                <p>Search the web using Google!</p>
                <input type="text" class="search-bar">
                <div class="buttons">
                    <input type="submit" value="Google Search">
                    <input type="button" value="I'm feeling lucky">
                </div>
        </div>
        </form>
        <div class="bottom-container">
            <div class="special-searches">
                <p>Special Searches</p>
                <a href="#">Stanford Search</a><br>
                <a href="#">Linux Search</a>
            </div>
            <div class="help">
                <a href="#">Help!</a>
                <a href="#">About Google!</a>
                <a href="#">Company Info</a>
                <a href="#">Google! Logos</a>
            </div>
            <div class="subscribe">
                <p>Get Google! <br>updates monthly:</p>
                <input type="email" placeholder="your e-mail"><br>
                <button>Subscribe</button>
                <a href="#">Archive</a>
            </div>
        </div>
        <footer>
            <p>Copyright Â©1998 Google Inc.</p>
        </footer>
    </div>
</body>

</html>
